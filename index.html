<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebSQL Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./public/style/index.css">
</head>

<body>
    <div class="container py-5">
        <h3>WebSQL Table</h3>
        <div class="table__actions d-print-none">
            <div class="table__buttons btn-group my-3 d-print-none" role="group" aria-label="Операции над таблицей">
                <button type="button" id="fill_data" class="btn btn-primary">Заполнить данными</button>
                <button type="button" id="clear-table" class="btn btn-danger">Очистить таблицу</button>
            </div>
        </div>
        <table class="table table-striped table-bordered d-print-table">
            <thead>
                <tr class="d-print-table-row">
                    <th scope="col" onclick="sortColumn('rowid')" class="d-print-table-cell">#</th>
                    <th scope="col" onclick="sortColumn('date')" class="d-print-table-cell">Дата</th>
                    <th scope="col" onclick="sortColumn('provider')" class="d-print-table-cell">Наименование поставщика
                    </th>
                    <th scope="col" onclick="sortColumn('warehouse')" class="d-print-table-cell">Склад приемки</th>
                    <th scope="col" onclick="sortColumn('product')" class="d-print-table-cell">Наименование товара</th>
                    <th scope="col" onclick="sortColumn('quantity')" class="d-print-table-cell">Количество</th>
                    <th scope="col" onclick="sortColumn('sum')" class="d-print-table-cell">Сумма</th>
                    <th scope="col" class="d-print-none"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form id="saveForm"></form>
        <div class="new__row d-flex d-print-none justify-content-center">
            <a id="add-row"><i class="row_action fa fa-plus-square-o"></i></a>
        </div>

    </div>
</body>
<!-- Bootstrap JS Dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<!-- Database Functions -->
<script src="./public/js/db.js"></script>
<!-- Local JS File -->
<script src="./public/js/index.js"></script>

</html>
